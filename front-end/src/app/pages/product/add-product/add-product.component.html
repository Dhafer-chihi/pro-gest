<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Add and Edit Product</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">products</a></li>
                <li class="breadcrumb-item active">{{operation}}-product</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <br>
      <div class="row justify-content-center">
        <div class="card">
          <div class="card-header">
            <h3 style="font-weight: bold;">{{operation}} Product</h3>
          </div>
          <form [formGroup]="form" (ngSubmit)="addEditProduct()"> 
              <div class="card-body">

                <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label>Categorie</label>
                        <select class="form-control select2" formControlName="category" style="width: 100%;">
                          <option>iMac</option>
                          <option>iPad</option>
                          <option>iPhone</option>
                          <option>MacBook</option>
                          <option>Mac</option>
                          <option>Autre</option>
                        </select>
                      </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Diagnostic Client</label>
                    <textarea type="text" formControlName="client_diag" class="form-control" id="exampleInputPassword1" placeholder="Diagnostic Client"></textarea>
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">Diagnostic Tech</label>
                    <textarea type="text" formControlName="tech_diag" class="form-control" id="exampleInputPassword1" placeholder="Diagnostic Technicien"></textarea>
                  </div>
                          
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nom</label>
                            <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Nom du produit">
                          </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">SN</label>
                            <input type="text" formControlName="sn" class="form-control" id="exampleInputPassword1" placeholder="Serial Number">
                          </div>
                          
                          <div class="form-group">
                            <label>Accessoire</label>
                            <select class="form-control select2" formControlName="accessory" data-dropdown-css-class="select2-purple"  style="width: 100%;">
                              <option></option>
                              <option>Clavier</option>
                              <option>Chargeur</option>
                              <option>Disque dir</option>
                              <option>Autre</option>
                            </select>
                          </div>
                         

                          <div class="form-group">
                            <label>Etat</label>
                            <select class="form-control select2" formControlName="etat" style="width: 100%;">
                              <option>En cour</option>
                              <option>Pret</option>
                              <option>Sortie</option>
                            </select>
                          </div>
                    </div>
                </div>


              </div>
              <!-- /.card-body -->
      
              <div class="card-footer">
                <button type="submit" [disabled]="form.invalid"  class="btn btn-primary">{{operation}}</button>
                <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
              </div>
            
            </form>
        </div>
      </div>
      
 </div>
