<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Add and Edit client</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">clients</a></li>
                <li class="breadcrumb-item active">{{operation}}-client</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <br>
      <div class="row justify-content-center">
        <div class="card">
          <div class="card-header">
            <h3 style="font-weight: bold;">{{operation}} Client</h3>
          </div>
          <form [formGroup]="form" (ngSubmit)="addEditClient()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nom</label>
                  <input type="email" formControlName="firstname" class="form-control" id="exampleInputEmail1" placeholder="Nom">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Prenom</label>
                  <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1" placeholder="Prenom">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mobile</label>
                  <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Adresse Email">
                </div>

                

              </div>
              <!-- /.card-body -->
      
              <div class="card-footer">
                <button type="submit" [disabled]="form.invalid"  class="btn btn-primary">{{operation}}</button>
                <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
              </div>
            
            </form>
        </div>
      </div>
      
 </div>
